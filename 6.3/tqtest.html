<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>test</title>
</head>
<body>
    <div class="text"></div>
</body>
<script>
    const xhr5 = new XMLHttpRequest()
    //初始化一个get请求
    xhr5.open("get", "https://api.seniverse.com/v3/weather/daily.json?key=SLn1THWMi0T1ClDdh&location=chongqing&language=zh-Hans&unit=c&start=0&days=7", true)
    //接收返回值
    xhr5.onreadystatechange = () => {
        if (xhr5.readyState === 4) {
            if ((xhr5.code >= 200 && xhr5.code < 300) || xhr5.code == 304) {
                let res = JSON.parse(xhr5.responseText)
                //var res = xhr.responseText
                console.log(res);
                console.log("请求成功");
                text.innerHTML = res;
            } else {
                console.log("请求失败")
                console.log(xhr5.responseText)
            }
        }
    }
    //发送请求
    xhr5.send()
</script>
</html>
